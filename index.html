<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weekly Planner</h1>
      <h2>Choose Day</h2>
      <form>
        <div class="row">
          <label for="day">Day of Week</label>
          <select id="days" name="days">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <button type="button" class="add-event">Add New Event</button>
      </form>
      <table>
        <thead>
          <tr id="row-background">
            <th>Time</th>
            <th>Event</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>4:00 AM</td>
            <td>Wake Up</td>
            <td class="edit-box"><button class="edit-button">Edit</button><button class="delete-button">Delete</button></td>
          </tr>
          <tr>
            <td>8:00AM</td>
            <td>Eat Breakfast</td>
            <td class="edit-box"><button class="edit-button">Edit</button><button class="delete-button">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div class="align-left">
      <p>2023 Week Planner Inc</p>
      </div>
    </div>
    <div>
      <form>
        <div class="hidden overlay">
        <div class="popup">
        <label for="event-time">Time of Event</label>
        <select>
          <option value="00:00">Midnight</option>
          <option value="01:00">01:00</option>
          <option value="02:00">02:00</option>
          <option value="03:00">03:00</option>
          <option value="04:00">04:00</option>
          <option value="05:00">05:00</option>
          <option value="06:00">06:00</option>
          <option value="07:00">07:00</option>
          <option value="08:00">08:00</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">Noon</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
        </select>

          <label for="day">Day of the Week</label>
          <select>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <label for="event-info">Event Information</label>
          <textarea required rows="10" name="event-info"></textarea>
          <div class="button-box">
            <button class="cancel">Cancel</button>
            <button class="confirm">Confirm</button>
          </div>
        </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
